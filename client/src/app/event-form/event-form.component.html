<div class="bg-cyan-300 py-20">
    <form class="shadow-2xl p-5 shadow-cyan-900 mx-10 lg:mx-44 md:mx-32 sm:mx-24">
        <div>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                    <label for="EventName" class="block text-base font-medium leading-6 text-cyan-900">EventName</label>
                    <div class="mt-2">
                        <div class="flex shadow-sm sm:max-w-md">
                            <input type="text" name="username" id="username"
                                class="block rounded-md focus:bg-cyan-100 border-b-2 border-cyan-100  flex-1 bg-transparent py-1.5 pl-1 outline-none text-cyan-600 placeholder:text-cyan-600 focus:ring-0 sm:text-sm sm:leading-6"
                                placeholder="EventName" [(ngModel)]="event.eventName">
                        </div>
                    </div>
                </div>

                <div class="col-span-full">
                    <label for="about" class="block text-base font-medium leading-6 text-cyan-900">Event
                        Description</label>
                    <div class="mt-2">
                        <textarea id="about" name="about" rows="3"
                            class="block focus:bg-cyan-100 bg-transparent border-cyan-100 w-full outline-none rounded-md border-s-2 border-b-2 py-1.5 text-cyan-600 placeholder:text-cyan-600 sm:text-sm sm:leading-6"
                            placeholder="Description" [(ngModel)]="event.eventDescription"
                            [ngModelOptions]="{standalone:true}"></textarea>
                    </div>
                    <p class="mt-3 text-base leading-6 text-cyan-600">Write a few sentences about your event.</p>
                </div>

                <div class="sm:col-span-3">
                    <label for="EventLeader" class="block text-base font-medium leading-6 text-cyan-900">Event
                        Leader Name</label>
                    <div class="mt-2">
                        <div class="flex shadow-sm sm:max-w-md">
                            <input type="text" name="EventLeader" id="EventLeader"
                                class="block rounded-md focus:bg-cyan-100 border-b-2 border-cyan-100  flex-1 bg-transparent py-1.5 pl-1 outline-none text-cyan-600 placeholder:text-cyan-600 focus:ring-0 sm:text-sm sm:leading-6"
                                placeholder="Event Leader" [(ngModel)]="event.eventLeader.name">
                        </div>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="EventLeader" class="block text-base font-medium leading-6 text-cyan-900">
                        Leader Email</label>
                    <div class="mt-2">
                        <div class="flex shadow-sm sm:max-w-md">
                            <input type="email" name="EventLeader" id="EventLeader"
                                class="block rounded-md focus:bg-cyan-100 border-b-2 border-cyan-100  flex-1 bg-transparent py-1.5 pl-1 outline-none text-cyan-600 placeholder:text-cyan-600 focus:ring-0 sm:text-sm sm:leading-6"
                                placeholder="Event Leader" [(ngModel)]="event.eventLeader.email">
                        </div>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="EventName" class="block text-base font-medium leading-6 text-cyan-900">Start
                        Date</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm border-b-2 sm:max-w-md">
                            <input type="date" name="username" id="username"
                                class="block flex-1 bg-transparent py-1.5 pl-1 outline-none text-cyan-600 placeholder:text-cyan-600 focus:ring-0 sm:text-sm sm:leading-6"
                                placeholder="EventName" [(ngModel)]="event.startDate">
                        </div>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="EventName" class="block text-base font-medium leading-6 text-cyan-900">End Date</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm border-b-2 sm:max-w-md">
                            <input type="date" name="username" id="username"
                                class="block flex-1 bg-transparent py-1.5 pl-1 outline-none text-cyan-600 placeholder:text-cyan-600 focus:ring-0 sm:text-sm sm:leading-6"
                                placeholder="EventName" [(ngModel)]="event.endDate">
                        </div>
                    </div>
                </div>
                <div class="col-span-full">
                    <label for="cover-photo" class="block text-base font-medium leading-6 text-cyan-900">Event
                        Image</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-white px-6 py-10">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-cyan-800" viewBox="0 0 24 24" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <div class="mt-4 flex text-base leading-6 text-cyan-600">
                                <label for="file-upload"
                                    class="relative cursor-pointer rounded-md font-semibold text-cyan-900 outline-none hover:text-cyan-700">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only"
                                        [(ngModel)]="event.eventImage">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs leading-5 text-cyan-600">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="button"
                class="text-base font-semibold leading-6 hover:text-cyan-300 hover:bg-cyan-800 py-1 px-3 rounded-lg text-cyan-800"
                (click)="cancelEvent()">Cancel</button>
            <button type="submit"
                class="rounded-md bg-cyan-800 px-3 py-2 text-base font-semibold text-cyan-300 shadow-sm hover:bg-cyan-500 hover:text-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600"
                (click)="addEvent()">Save</button>
        </div>
    </form>
</div>
